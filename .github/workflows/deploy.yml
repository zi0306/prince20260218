name: Deploy to GitHub Pages

# 當你推送（push）程式碼到 main 分支時，自動啟動
on:
  push:
    branches: ["main"]

# 賦予自動化任務必要的權限
permissions:
  contents: write    # 允許修改倉庫內容（OpenClaw 進入修改檔案的關鍵）
  pages: write       # 允許發布到 GitHub Pages
  id-token: write    # 允許身分驗證

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # 使用你剛才設定在 Secrets 裡的 Token
          token: ${{ secrets.OPENCLAW_TOKEN }} 

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
